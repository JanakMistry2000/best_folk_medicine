name: best_folk_medicine
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_launcher: ^6.0.20
  chopper: ^4.0.5
  provider: ^6.0.2
  json_annotation: ^4.4.0
  logging: ^1.0.2
  analyzer: ^3.2.0
  retrofit: ^3.0.1+1
  dio: ^4.0.4
  fluttertoast: ^8.0.8
  mobx: ^2.0.6+1
  flutter_mobx: ^2.0.4
  sqflite: ^2.0.2
  path_provider: ^2.0.9
  hive: ^2.0.6
  moor_flutter: ^4.0.0
  shared_preferences: ^2.0.13


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  chopper_generator: ^4.0.5
  json_serializable: ^6.1.4
  retrofit_generator: ^4.0.1
  mobx_codegen: ^2.0.5+2
  hive_generator: ^1.1.2
  hive_flutter: ^1.1.0
  moor_generator: ^4.6.0+1


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - lib/assets/
    - lib/assets/data/
    - lib/assets/images/
    - lib/assets/fonts/

  fonts:
    - family: Playfair
      fonts:
         - asset: lib/assets/fonts/PlayfairDisplay-Italic-VariableFont_wght.ttf
         - asset: lib/assets/fonts/PlayfairDisplay-VariableFont_wght.ttf
           style: italic

